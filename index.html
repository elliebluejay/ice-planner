<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for ice-planner">


  <style>
    :root,
    html,
    body {
      margin: var(--ddd-spacing-0);
      padding: var(--ddd-spacing-0);
    }

    #demo {
      margin: var(--ddd-spacing-2);
    }

    ice-planner {
      margin: var(--ddd-spacing-2);
      border: var(--ddd-border-md);
      border-radius: var(--ddd-radius-lg);
    }

    ice-planner:hover {
      box-shadow: var(--ddd-boxShadow-sm);
    }

    #example {
      --ice-planner-font-size: var(--ddd-font-size-l);
      background-color: var(--ddd-accent-2);
      color: var(--ddd-primary-17);
    }
  </style>
  <title>ice-planner</title>
</head>

<img id="teamLogo"
  alt="Team Logo" style="height: 200px; width: 200px" />

<body>
  <div id="app">
    <h1>ice-planner</h1>
    <div class="input-team-name">
      <label for="teamName">Team Name:</label>
      <select id="teamName">
        <option value="Beavers">The Beavers</option>
        <option value="Bears">The Bears</option>
        <option value="Penguins">The Penguins</option>
      </select>
    </div>

    <!--  description of the application -->
    <ice-planner>Description: An app to calculate the total costs for the ice team.</ice-planner>

     <!-- establishes the following classes, their ids, and implements + and - buttons -->
    <div class="variable-group">
      <label>Ice Cost ($/hour)</label>
      <div class="number-input">
        <button class="minus">−</button>
        <input type="text" id="iceCost" value="300">
        <button class="plus">+</button>
      </div>
    </div>


    <div class="variable-group">
      <label>Number of Slots (hours)</label>
      <div class="number-input">
        <button class="minus">−</button>
        <input type="text" id="slots" value="50">
        <button class="plus">+</button>
      </div>
    </div>

    <div class="variable-group">
      <label>Overhead (%)</label>
      <div class="number-input">
        <button class="minus">−</button>
        <input type="text" id="fee" value="2">
        <button class="plus">+</button>
      </div>
    </div>


    <div class="variable-group">
      <label>Coach Costs ($)</label>
      <div class="number-input">
        <button class="minus">−</button>
        <input type="text" id="coachCost" value="3000">
        <button class="plus">+</button>
      </div>
    </div>


    <div class="variable-group">
      <label>Jersey Costs ($)</label>
      <div class="number-input">
        <button class="minus">−</button>
        <input type="text" id="jerseyCost" value="88">
        <button class="plus">+</button>
      </div>
    </div>



    <div class="variable-group">
      <label>Number of Players</label>
      <div class="number-input">
      <button class="minus">−</button>
      <input type="text" id="numplayers" value="1">
      <button class="plus">+</button>
    </div>
  </div>

  <!-- Final calculations - Total Cost and Cost Per Player -->
  <h2>Total Cost <span id="totalCost">$0</span></h2>
  <h2>Cost Per Player <span id="costPerPlayer">$0</span></h2>
  
  </div>

  <script src="script.js"></script>
</body>

</html>


<meta charset="UTF-8">

<!-- CSS Styling -->

 <style>
  body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
    margin: 16px;
    background: #f5f5f5;
  }

  .number-input {
    display: flex;
    align-items: center;
    gap: 8px;
    background: white;
    padding: 10px;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  }

  input {
    width: 70px;
    text-align: center;
    font-size: 1.2rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    padding: 4px;
    outline: none;
  }

  button {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    width: 36px;
    height: 36px;
    font-size: 1.3rem;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background-color: #0056b3;
  }
 

</style>

</body>

</html>
